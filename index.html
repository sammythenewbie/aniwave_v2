<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF6914"/>
    <meta name="color-scheme" content="dark"/>
    <title>Aniwave | Watch anime for free!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet prefetch" href="https://gist.githubusercontent.com/mfd/614e2e80a22b878bde63cb471cbe677e/raw/eef2aabfd0d588d43285431186a0cf70305ceb80/sanfrancisco-font.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7756979872.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
</head>
<body class="dark-mode">
    <div class="preloader">
        <div class="loader"></div>
        <div class="site-name"><span class="fname">Ani</span><span class="lname">wave</span></div>
    </div> 
    <section class="header-nav justify-content-between align-items-center">
        <nav class="wrapper-nav p-0">
            <div class="row w-100 align-items-center justify-content-between">
                <div class="col-12 col-md-auto col-lg-auto">
                    <a href="index.html">
                        <span class="header-logo"><i class="fa-solid fa-smog"></i> Aniwave</span>
                    </a>
                </div>
                <div class="col-12 col-md-auto col-lg-auto">
                    <div class="search">
                        <i class="fa fa-search" style="color: black;"></i>
                        <input type="text" class="form-control" placeholder="Find Your Favorite Anime...">
                        <button class="btn" style="background-color: var(--logo-color-orange);">Search</button>
                        <button class="btn" style="background-color: var(--logo-color-blue);" id="btn-cog" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                            <i class="fa-solid fa-user-gear"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <main class="container text-left text-sm-left">
        <!-- Carousel -->
        <div id="animeCarousel" class="carousel slide rounded overflow-hidden" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#animeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#animeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#animeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="edited.png" class="d-block w-100" alt="Demon Slayer">
                    <div class="carousel-caption d-lg-block">
                        <h5>Demon Slayer</h5>
                        <p>Hashira Training Arc</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="demon-slayer.jpg" class="d-block w-100" alt="Demon Slayer">
                    <div class="carousel-caption">
                        <h5>Demon Slayer</h5>
                        <p>Hashira Training Arc</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="demon-slayer.jpg" class="d-block w-100" alt="Demon Slayer">
                    <div class="carousel-caption">
                        <h5>Demon Slayer</h5>
                        <p>Hashira Training Arc</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#animeCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#animeCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- End Carousel -->

        <div class="d-flex gap-1 align-items-center justify-content-center"><h2 class="text-center text-lg-left" style="color: var(--logo-color-blue);">Anime <h2 style="color: var(--logo-color-orange);">Series</h2></h2></div>
        <hr>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 " id="row">
                <!-- Cards will be dynamically added here -->
            </div>
        </div>
    </main>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <ul>
                <li class="hover-3"><a class="dropdown-item" href="index.html"><i class="fa-solid fa-list-check" style="color:#FF6914;"></i> Terms of Service</a></li>
                <li class="hover-3"><a class="dropdown-item" href="#"><i class="fa-solid fa-user-shield" style="color:#0d6efd;"></i> Privacy Policy</a></li>
                <li class="hover-3"><a class="dropdown-item" href="#"><i class="fa-solid fa-hand-holding-dollar" style="color:#FF6914;"></i> Donate</a></li>
                <li class="hover-3"><a class="dropdown-item" href="mailto:akirayakazagwapa@gmail.com"><i class="fa-regular fa-address-book" style="color:#0d6efd;"></i> Contact us!</a></li>
              </ul>
          </div>
        </div>
      </div>
</body>
</html>
